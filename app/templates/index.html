<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            <a href="register" class="btn btn-primary mb-3">Rejestracja</a>
        </div>
        <div class="card p-4">
            <h2 class="h4 text-center">Logowanie</h2>
            <form action="/password" method="post" class="mt-3">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="{{ form.email.id }}" class="form-label">{{ form.email.label.text }}</label>
                    {{ form.email(class="form-control", size=20) }}
                </div>
                {{ form.submit(class="btn btn-success") }}
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger mt-2">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>
</html>
